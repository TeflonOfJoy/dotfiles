# Cursor edge detection configuration

# Which screen edge(s) to monitor - options: left, right, both
EDGE=right

# Pixels from top to ignore on both edges (prevents triggering when switching desktops)
TOP_MARGIN=32

# Scripts to execute when edges are triggered
LEFT_SCRIPT=/usr/bin/switch_to_1.sh
RIGHT_SCRIPT=/usr/bin/switch_to_2.sh

# Screen resolution settings
SCREEN_WIDTH=1920

# Number of consecutive detections required before triggering (prevents accidental triggers)
DEBOUNCE_COUNT=2

# Pixels cursor must move from trigger position to reactivate edge detection
MIN_MOVEMENT=50
